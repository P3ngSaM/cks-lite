<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="1024" rx="180" fill="url(#gradient)"/>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- CKS Text -->
  <text x="512" y="420" font-family="Arial, sans-serif" font-size="280" font-weight="bold" fill="white" text-anchor="middle">CKS</text>

  <!-- Lite Text -->
  <text x="512" y="620" font-family="Arial, sans-serif" font-size="120" font-weight="300" fill="rgba(255,255,255,0.8)" text-anchor="middle">Lite</text>

  <!-- Decorative Circle -->
  <circle cx="512" cy="180" r="60" fill="rgba(255,255,255,0.3)"/>
</svg>
